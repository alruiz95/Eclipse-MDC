<!DOCTYPE html>
<html>
    <head>
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" >
            <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
            <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
            <script
                src="https://code.jquery.com/jquery-3.3.1.min.js"
                integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
                crossorigin="anonymous"></script>
            <script
                src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
                integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
                crossorigin="anonymous"></script>

            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

            <script src="scriptMDC.js"></script>
            <link rel="stylesheet" href="styleMDC.css">
            <meta charset="UTF-8"> 
    </head>
    <body onload="onLoad();">
        <div id="CompleteMDC" class="mdcContent whiteTheme">

            <div id="mainHeader" class="header">
                <div id="logo"><img src="./imgs/logo.png"></div>
                
                <div  class="topbar">
                        <div id="close"><i style="float: left; width: 100%;" class="fa fa-times"></i> <div style="float: left; font-size: 0.6vh; width: 100%;">(ESC to Close)</div></div>
                        <div style="font-weight: 100%;">Los Santos Police Department</div> 
                </div>
                <div  class="bottonBar">
                    
                    <div class="switchContainer">
                        <div style="float: left;">Dark Theme:</div> 
                        <div style="padding-left: 3px;  float: left;">
                            <label class="switch">
                                <input id="darkCheckBox" type="checkbox" onclick='darkTheme(this);'>
                                <span class="slider round"></span>
                            </label>
                        </div>
                    </div>
                    <div style="font-weight: 100%;">Mobile Data Computer</div>
                </div>
            </div>
            <div class="content">

                <div class="leftMenu darkBackground" id="leftMenuID">
                    <div class="option" onclick='clickMenuOption("home")'>Home</div>
                    <div class="option active" onclick='clickMenuOption("search")'>Search</div>
                    <div class="option" onclick='clickMenuOption("home")'>Reports</div>
                    <div class="option" onclick='clickMenuOption("home")'>Warrants<div class="amount">2</div></div>
                    <div class="option" onclick='clickMenuOption("home")'>Units<div class="amount">50</div></div>
                    <div class="option" onclick='clickMenuOption("home")'>Dispatch</div>
                    <div class="divisory"></div>
                    <div class="option" onclick='clickMenuOption("home")'>10 Codes</div>
                    <div class="option" onclick='clickMenuOption("notepad")'>Notepad</div>
                    <div class="option" onclick='showWanted()'>Penal Code</div>
                    <div class="option" onclick='clickMenuOption("home")'>Administrator</div>
                    <div class="unitStat">22-L-18<div id="unitStatus" class="unitStatus unavailable"></div> </div>
                </div>
                <div class="InnerContent">
                    <div class="status">
                        <div class="option">10-8</div>
                        <div class="option">10-9</div>
                        <div class="option">Code 6</div>
                        <div class="divisory"></div>
                        <div class="option">10-99</div>
                    </div>
                    <div id="mdcContentMain" >
                    </div>
                </div>
            </div>
            <div id="CopyRights">LSPD Mobile Data Computer CopyRights Â© 2019 ((Eclipse Role Play www.eclipse-rp.net))</div>
        </div>
    </body>
</html>
